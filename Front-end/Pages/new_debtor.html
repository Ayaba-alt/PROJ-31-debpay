<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new debtor</title>
    <link rel="stylesheet" href="../css/new_debtor.css">

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/f44a167704.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="search">
            <input type="text" placeholder="Search for a question" id="search_bar">
        </div>
        <hr>
        <section id="form">
            <div class="back-button">
                <a href="#">&larr;Back</a>
            </div>
            <h5>New Debtor</h5>
            <form action="">
                <div class="sub_form">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" placeholder="Okonta Chinecherem |">
                </div>
                <div class="sub_form">
                    <label for="number">Student Id</label>
                    <input type="number" name="StudentId" placeholder="B11085647 |">
                </div>
                <div class="sub_form">
                    <label for="number">Amount Owed</label>
                    <input type="number" name="Amount" placeholder="#47,000.00">
                </div>
                <div class="sub_form">
                    <label for="name">Sponsor's Name</label>
                    <input type="text" name="sponsorName" placeholder="Okonta Mariam |">
                </div>
                <div class="sub_form">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" name="telephone" placeholder="080 568 |">
                </div>
                <div class="sub_form">
                    <label for="Email">Email Address</label>
                    <input type="email" name="Email">
                </div>
                <div class="sub_form">
                    <label for="message">Note</label>
                    <textarea name="message"></textarea>
                </div>
            </form>
            <div class="submit_btn">
                <button type="submit">Save</button>
            </div>
        </section>
    </main>
</body>
</html>
