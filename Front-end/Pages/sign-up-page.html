<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image for desktop screen, invisible for mobile screen -->
    <div class="aside-img"></div>
    <main>
      <h1>Create an account</h1>
      <form action="">
        <div>
          <label>Full Name</label>
          <input type="text" name="fname" placeholder="Dave Shepherd" />
        </div>
        <div>
          <label>Email address</label>
          <input type="email" name="email" placeholder="email@example.com" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" placeholder="*******" />
        </div>
        <div></div>
        <label
          ><input type="checkbox" name="tos" /> I have read and agreed to the
          terms and conditions</label
        >
        <div class="button-container">
          <button type="submit">Create a free account</button>
        </div>
        <p>Already have an account? <a href="#">Login</a></p>
      </form>
    </main>
  </body>
</html>
