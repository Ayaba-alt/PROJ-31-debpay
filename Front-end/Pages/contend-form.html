<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contend form page</title>
    <link rel="stylesheet" href="../css/contend-form.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">
                    <!-- Logo -->
                    <!-- <img src="../assets/images/Debpay logo mask group with text.svg" alt=""> -->
                </a></li>
                <li>Home</li>
                <li>Contact Us </li>
                <li>More info</li>
                <li>Login </li>
                <li>Register</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>You have a complain?</h1>
        <p>Fill this</p>

        <form action="">
            <div>
                <label>School name</label>
                <input type="text" name="school name" placeholder="Dave Shepherd" />
              </div>
            <div>
                <label>Student ID</label>
                <input type="number" name="student id" placeholder="1458563456" />
              </div>
            <div>
                <label>Email address</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Daveshepherd@example.com"              
                />
              </div>
            <div>
                <label>Complain</label>
                <textarea name="complaint" cols="30" rows="10" placeholder="Text"></textarea>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
              </div>


        </form>
    </main>
</body>
</html>
