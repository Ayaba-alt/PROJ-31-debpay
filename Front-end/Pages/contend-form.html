<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contend form page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contend-form.css" />
  </head>
  <body>
    <!-- use reusable header -->

    <main>
      <h1>Complaint Form</h1>

      <form action="">
        <div>
          <label>School name</label>
          <input type="text" name="school name" placeholder="Dave Shepherd" />
        </div>
        <div>
          <label>Student ID</label>
          <input type="number" name="student id" placeholder="1458563456" />
        </div>
        <div>
          <label>Email address</label>
          <input
            type="email"
            name="email"
            placeholder="Daveshepherd@example.com"
          />
        </div>
        <div>
          <label>Complain</label>
          <textarea
            name="complaint"
            cols="30"
            rows="10"
            placeholder="Text"
          ></textarea>
        </div>
        <div class="button-container">
          <div>
            <img src="../assets/arrow-left.svg" alt="arrow-left" />
            <span class="back">Back</span>
          </div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <!-- success modal -->
      <!-- <div class="modal success">
        <img src="../assets/success-icon.svg" alt="" />
        <span>SUCCESS</span>
        <p>Congratulations, your complaint has been sent successfully.</p>
        <button>Continue</button>
      </div> -->
      <!-- success modal -->

      <!-- failed modal -->
      <!-- <div class="modal failed">
        <img src="../assets/failed-icon.svg" alt="" />
        <span>FAILED</span>
        <p>Congratulations, your complaint has been sent successfully.</p>
        <button>Go Back</button>
      </div> -->
      <!-- failed modal -->
    </main>
  </body>
</html>
