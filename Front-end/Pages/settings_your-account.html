<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/settings_your-account.css" />
  </head>
  <body>
    <!-- reusable header -->
    <main>
      <label>
        <input type="text" placeholder="Search for a debtor" />
      </label>
      <div class="back-container">
        <img src="../assets/arrow-left.svg" alt="arrow-left" />
        <span class="back-text">Back</span>
      </div>
      <div class="heading">
        <h1>Your account</h1>
        <p>deyemi@gmail.com</p>
      </div>

      <div class="card-container">
        <div>
          <div>
            <img src="../assets/profile-icon.svg" alt="" />
          </div>
          <div class="card-texts">
            <h2>Account Information</h2>
            <p>
              See account information like your phone number and email address
            </p>
          </div>
          <div>
            <img src="../assets/gt-arrow-black.svg" alt="" />
          </div>
        </div>

        <div>
          <div>
            <img src="../assets/key-icon.svg" alt="" />
          </div>
          <div class="card-texts">
            <h2>Change password</h2>
            <p>Change your account password easily.</p>
          </div>
          <div>
            <img src="../assets/gt-arrow-black.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
